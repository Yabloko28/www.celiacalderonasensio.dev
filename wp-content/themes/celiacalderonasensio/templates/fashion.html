<!-- <pre><code>{{posts | json }}</code></pre> -->
<ul isotope-container="isotope-container">
<li ng-repeat="post in posts | filter: post.categories" ng-show="post.categories == 2" isotope-item="isotope-item">
   <a ui-sref="project({id:post.id})" >
        <div class="project-icon">
            <img src="{{ post.acf.main_image }}">
            <div class="overlay">
            	<h2 class="project-icon-title">{{post.title.rendered}}</h2>
            </div>
        </div>
   </a>
</li>
</ul>
